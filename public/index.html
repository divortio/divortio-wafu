<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WAFu - Control Panel</title>
    <base href=".">

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Chart.js for Analytics Dashboard -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Leaflet.js for Interactive Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Google Fonts for Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom Style System */
        :root {
            --wafu-indigo: #4A55A2;
            --wafu-sakura: #F7C8E0;
            --wafu-light-gray: #f0f3f8;
            --wafu-text-dark: #1f2937;
            --wafu-text-light: #6b7280;
        }

        body {
            background-color: var(--wafu-light-gray);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--wafu-text-dark);
        }

        .cf-card {
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.03);
            border-top-width: 4px;
        }

        .cf-button-primary {
            background-color: var(--wafu-indigo);
            color: white;
            font-weight: 600;
        }

        .cf-button-primary:hover {
            background-color: #3e488e;
        }

        .cf-button-primary:disabled {
            background-color: #a8b0d3;
            cursor: not-allowed;
        }

        .cf-button-secondary {
            background-color: #e5e7eb;
            color: #374151;
            font-weight: 600;
        }

        .cf-button-secondary:hover {
            background-color: #d1d5db;
        }

        .cf-input, .cf-select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .cf-input:focus, .cf-select:focus {
            outline: none;
            border-color: var(--wafu-indigo);
            box-shadow: 0 0 0 2px rgba(74, 85, 162, 0.3);
        }

        .cf-toggle-bg {
            background-color: #e5e7eb;
            transition: background-color 0.2s ease-in-out;
        }

        input:checked + .cf-toggle-bg {
            background: var(--wafu-indigo);
            border-color: var(--wafu-indigo);
        }

        input:checked + .cf-toggle-bg:after {
            transform: translateX(100%);
        }

        #map {
            height: 500px;
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
        }

        .leaflet-container {
            background: #f9fafb;
        }
    </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>

<!--
  WAFu Application Scripts
  These are plain JavaScript files and do not require Babel.
  The order of these scripts is critical for the application to run.
-->
<script src="config.js"></script>
<script src="fields.js"></script>
<script src="utils.js"></script>
<script src="constants.js"></script>
<script src="globals.js"></script>
<script src="components.js"></script>
<script src="views.js"></script>
<script src="ui.js"></script>

</body>
</html>
